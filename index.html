<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@300&family=Dancing+Script:wght@700&family=Yantramanav:wght@300&display=swap" rel="stylesheet">
        <script src="Calculadora.js" type="text/javascript"></script>
        <script src="Display.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript" defer></script>
    </head>  
    <body>
        <div class="container">
            <div class="calculadora">
                <div class="bateria"></div>
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button class="btnClear" onclick="display.borrarTodo()">C</button>
                <button onclick="display.borrar()">⇦</button>
                <button class="operador" value="dividir">÷</button>
                <button class="operador" value="seno">sin</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">X</button>
                <button class="operador" value="coseno">cos</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="operador" value="tangente">tan</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="numero">π</button>
                <button class="numero">0</button>
                <button class="numero">.</button>
                <button class="btnIgual operador" value="igual">=</button>
            </div>
        </div>
    </body>
</html>
